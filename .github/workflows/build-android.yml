name: Build Instructions

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  instructions:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
      
    - name: Install dependencies
      run: npm install
      
    - name: Verify project setup
      run: |
        echo "✅ Project setup verified"
        echo "📱 To build Android APK manually:"
        echo "1. Run: npx expo prebuild --platform android --clean"
        echo "2. Run: cd android && ./gradlew assembleRelease"
        echo "3. APK will be in: android/app/build/outputs/apk/release/"
        echo ""
        echo "🌐 Or use EAS Build (recommended):"
        echo "1. Run: npm install -g @expo/eas-cli"
        echo "2. Run: eas build --platform android --profile preview"
        echo ""
        echo "📋 Current project status:"
        npx expo --version
        node --version
        npm --version
