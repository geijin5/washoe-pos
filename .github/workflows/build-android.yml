name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 34
        build-tools: 34.0.0
        ndk-version: 25.1.8937393
      
    - name: Install dependencies
      run: npm ci --legacy-peer-deps
      
    - name: Install Expo CLI
      run: npm install -g @expo/cli
      
    - name: Verify project setup
      run: |
        echo "Node version: $(node --version)"
        echo "NPM version: $(npm --version)"
        echo "Expo version: $(npx expo --version)"
        echo "Java version: $(java -version 2>&1 | head -n 1)"
        echo "Android SDK: $ANDROID_HOME"
        
    - name: Prebuild Android
      run: npx expo prebuild --platform android --clean
      
    - name: Set up Gradle environment
      run: |
        echo "GRADLE_OPTS=-Xmx6g -XX:MaxMetaspaceSize=1g" >> $GITHUB_ENV
        echo "GRADLE_USER_HOME=$HOME/.gradle" >> $GITHUB_ENV
        echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
        
    - name: Build APK
      run: |
        cd android
        ./gradlew clean
        ./gradlew assembleRelease --stacktrace --info --no-daemon --max-workers=2
      env:
        GRADLE_OPTS: "-Xmx6g -XX:MaxMetaspaceSize=1g"
        ANDROID_HOME: ${{ env.ANDROID_HOME }}
        ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: android/app/build/outputs/apk/release/app-release.apk
        retention-days: 30
