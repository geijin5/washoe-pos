name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 34
        build-tools: 34.0.0
      
    - name: Install dependencies
      run: npm ci --legacy-peer-deps
      
    - name: Check Node and NPM versions
      run: |
        node --version
        npm --version
        npx expo --version
        
    - name: Check for dependency issues
      run: |
        npm audit --audit-level=moderate
        npm ls --depth=0
        
    - name: Prebuild Android
      run: npx expo prebuild --platform android --clean
      
    - name: Set up Gradle environment
      run: |
        echo "GRADLE_OPTS=-Xmx4g" >> $GITHUB_ENV
        echo "GRADLE_USER_HOME=$HOME/.gradle" >> $GITHUB_ENV
        
    - name: Build APK with increased memory
      run: |
        cd android
        ./gradlew clean
        ./gradlew assembleRelease --stacktrace --info --no-daemon
      env:
        GRADLE_OPTS: "-Xmx4g"
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: android/app/build/outputs/apk/release/app-release.apk
